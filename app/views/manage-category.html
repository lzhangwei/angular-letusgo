<input type="button" value="添加新类别" ng-click="addCategoryClick()" class="btn btn-primary"/><br><br>

<div class="panel panel-default">
  <div class="panel-heading text-center">
    <h4>分类列表</h4>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>类别</th>
        <th>管理</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="category in categorys">
        <td>{{ category.name }}</td>
        <td><a href="javascript:void(0)" ng-click="updateClick(category)">修改</a> | <a href="javascript:void(0)"
                                                                                 ng-click="removeCategoryInfo(category)">删除</a>

        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
