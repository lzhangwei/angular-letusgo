<div class="row">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h5>添加新类别</h5>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="control-label">类别</label>
          <input class="form-control" type="text" name="name" ng-model="addcategory.name"/>
        </div>
        <input type="button" value="添加" ng-click="addCategoryInfo()" class="btn btn-primary"/>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h5>修改类别</h5>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="control-label">类别</label>
          <input class="form-control" type="text" name="name" ng-model="newcategory.name"/>
        </div>
        <input type="hidden" ng-model="newcategory.id"/>
        <input type="button" value="修改" ng-click="updateCategoryInfo()" class="btn btn-primary"/>
      </div>
    </div>
  </div>
</div>


<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>类别</th>
    <th>管理</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="category in categorys">
    <td>{{ category.name }}</td>
    <td><a href="javascript:void(0)" ng-click="update(category)">修改</a> | <a href="javascript:void(0)"
                                                                             ng-click="removeCategoryInfo(category)">删除</a>

    </td>
  </tr>
  </tbody>
</table>
