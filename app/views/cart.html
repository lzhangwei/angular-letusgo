<div>
    <div class="panel panel-default" ng-repeat="cartItemList in cartItemGroup">
        <div class="panel-heading">
            <h4>{{cartItemList[0].item.category}}</h4>
        </div>
        <div class="panel-body">
            <table class="table table-responsive table-bordered text-center">
                <tr>
                    <th class="text-center">名称</th>
                    <th class="text-center">单价(元)</th>
                    <th class="text-center">单位</th>
                    <th class="text-center">数量</th>
                    <th class="text-center">小计</th>
                </tr>
                <tr ng-repeat="cartItem in cartItemList">
                    <td>{{cartItem.item.name}}</td>
                    <td>{{cartItem.item.price}}</td>
                    <td>{{cartItem.item.unit}}</td>
                    <td><div class="btn-group">
                            <button type="button" class="btn btn-default" ng-click="reduceCartItemClick(cartItem)">-</button>
                            <button type="button" class="btn btn-default" disabled="disabled">{{cartItem.num}}</button>
                            <button type="button" class="btn btn-default" ng-click="addCartItemClick(cartItem)">+</button>
                        </div>
                    </td>
                    <td>{{cartItem.item.price * cartItem.num}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="text-right">
        <label>总计：<span id="total">0.00元</span></label>
        <div>
            <a class="btn btn-primary btn-lg" role="button" href="#/inventory">付款</a>
        </div>
    </div>
</div>
