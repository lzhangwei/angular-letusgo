<div class="panel panel-default">
  <div class="panel-heading">
    <h5>添加新商品</h5>
  </div>
  <div class="panel-body">
    <label>类别</label>
    <input type="text" name="name" ng-model="addproduct.category"/><br>
    <label>名称</label>
    <input type="text" name="name" ng-model="addproduct.name"/><br>
    <label>单价</label>
    <input type="text" name="name" ng-model="addproduct.price"/><br>
    <label>单位</label>
    <input type="text" name="name" ng-model="addproduct.unit"/><br>

    <input type="button" value="添加" ng-click="addProductInfo()" class="btn btn-primary"/>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h5>修改商品信息</h5>
  </div>
  <div class="panel-body">
    <label>类别</label>
    <input type="text" name="name" ng-model="updateproduct.category"/><br>
    <label>名称</label>
    <input type="text" name="name" ng-model="updateproduct.name"/><br>
    <label>单价</label>
    <input type="text" name="name" ng-model="updateproduct.price"/><br>
    <label>单位</label>
    <input type="text" name="name" ng-model="updateproduct.unit"/><br>
    <input type="hidden" ng-model="updateproduct.barcode"/>
    <input type="button" value="修改" ng-click="updateProductInfo()" class="btn btn-primary"/>
  </div>
</div>

<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>类别</th>
    <th>名称</th>
    <th>单价</th>
    <th>单位</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="product in products">
    <td>{{ product.category }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.price }}</td>
    <td>{{ product.unit }}</td>
    <td><a href="javascript:void(0)" ng-click="update(product)">修改</a> | <a href="javascript:void(0)"
                                                                             ng-click="removeProductInfo(product)">删除</a>

    </td>
  </tr>
  </tbody>
</table>
