<div class="row">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h5>添加新商品</h5>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="control-label">类别</label>
          <select class="form-control" ng-model="addproduct.category">
            <option ng-repeat="category in categorys" value="{{category.name}}">{{category.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label">名称</label>
          <input class="form-control" type="text" name="name" ng-model="addproduct.name"/>
        </div>
        <div class="form-group">
          <label class="control-label">单价</label>
          <input class="form-control" type="text" name="name" ng-model="addproduct.price"/>
        </div>
        <div class="form-group">
          <label class="control-label">单位</label>
          <input class="form-control" type="text" name="name" ng-model="addproduct.unit"/>
        </div>

        <input type="button" value="添加" ng-click="addProductInfo()" class="btn btn-primary text-right"/>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h5>修改商品信息</h5>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="control-label">类别</label>
          <select class="form-control" ng-model="updateproduct.category">
            <option ng-repeat="category in categorys" value="{{category.name}}">{{category.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label">名称</label>
          <input class="form-control" type="text" name="name" ng-model="updateproduct.name"/>
        </div>
        <div class="form-group">
          <label class="control-label">单价</label>
          <input class="form-control" type="text" name="name" ng-model="updateproduct.price"/>
        </div>
        <div class="form-group">
          <label class="control-label">单位</label>
          <input class="form-control" type="text" name="name" ng-model="updateproduct.unit"/>
        </div>
        <input type="hidden" ng-model="updateproduct.barcode"/>
        <input type="button" value="修改" ng-click="updateProductInfo()" class="btn btn-primary text-right"/>
      </div>
    </div>

  </div>
</div>


<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>类别</th>
    <th>名称</th>
    <th>单价</th>
    <th>单位</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="product in products">
    <td>{{ product.category }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.price }}</td>
    <td>{{ product.unit }}</td>
    <td><a href="javascript:void(0)" ng-click="update(product)">修改</a> | <a href="javascript:void(0)"
                                                                            ng-click="removeProductInfo(product)">删除</a>

    </td>
  </tr>
  </tbody>
</table>
