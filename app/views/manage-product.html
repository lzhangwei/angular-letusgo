<div class="text-right">
  <input type="button" value="添加新商品" ng-click="addProductClick()" class="btn btn-primary"/><br><br>
</div>
<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>类别</th>
    <th>名称</th>
    <th>单价</th>
    <th>单位</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="product in products">
    <td>{{ product.category }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.price }}</td>
    <td>{{ product.unit }}</td>
    <td><a href="javascript:void(0)" ng-click="updateProductClick(product)">修改</a> | <a href="javascript:void(0)"
                                                                                        ng-click="removeProductInfo(product)">删除</a>

    </td>
  </tr>
  </tbody>
</table>
